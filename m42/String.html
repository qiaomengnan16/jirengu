<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        String.prototype.reverse = function () {
            var arr = this.split('')
            return arr.reverse().join('')
        }

        var str = 'hello jirengu'
        var str2 = str.reverse()
        console.log(str2) //  'ugnerij olleh'

    </script>


</head>
