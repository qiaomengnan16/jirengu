<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ball {
            position: absolute;
            left: 0;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }


    </style>
</head>
<body>

    <div id="ball"></div>

    <script>

        var offsetX = 500;//要水平移动的距离
        var moveOffset = 0;//当前已经移动的距离
        var step = 2;//每次移动的距离

        function move(){
            if(moveOffset < offsetX){
                ball.style.left = parseInt(getComputedStyle(ball).left) + step +'px'
                moveOffset += step
                requestAnimationFrame(move)
            }
            //setTimeout(move,20)
        }

        move()



    </script>
</body>
</html>
