<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width: 70%;
            height: 600px;
            margin: 0 auto;
            border: 2px solid red;
            text-align: center;
        }

        .container::before{
            content: '';
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }

        .container img{
            vertical-align: middle;
        }


    </style>
</head>
<body>


    <div class="container">
        <img src="gt.png"/>
    </div>

</body>
</html>
